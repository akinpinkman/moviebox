<div class="container text-center pb-5 pt-4 px-4">
  <h3 class="pb-5">{{ incomingPopularMoviesTitle }}</h3>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-2" *ngFor="let movie of movies">
      <h5 class="">{{ movie.movieName }}</h5>
      <img src="{{ movie.moviePoster }}" class="img-thumbnail" />
    </div>
  </div>
</div>
